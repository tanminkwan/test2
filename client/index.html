<!DOCTYPE html>

    <style>
        body {

            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {

        }
        
        /* ë¡œë”© í™”ë©´ */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        #loadingScreen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #loadingScreen .spinner {

            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #joinForm {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }
        
        #joinForm input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
        
        #joinForm button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #joinForm button:hover {
            background: #45a049;
        }
        
        /* ê²Œì„ UI */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            pointer-events: auto;
        }
        
        #playerList {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 200px;
            pointer-events: auto;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
            pointer-events: auto;
        }
        
        #healthBar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            pointer-events: auto;
        }
        
        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s ease;
            width: 100%;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        
        #crosshair::before {
            top: 50%;
            left: -5px;
            right: -5px;
            height: 2px;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            left: 50%;
            top: -5px;
            bottom: -5px;
            width: 2px;
            transform: translateX(-50%);
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .player-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* ë©”ì‹œì§€ */
        #messages {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 200;
        }
    </style>
</head>

    <!-- Socket.IO -->

    <!-- Three.js Import Map -->
    <script type="importmap">
    {
        "imports": {

            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

    <!-- ê²Œì„ í´ë¼ì´ì–¸íŠ¸ -->
    <script type="module" src="js/GameClient.js"></script>
    
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let gameClient = null;
        let socket = null;
        
        // ì†Œì¼“ ì—°ê²°
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('ì„œë²„ì— ì—°ê²°ë¨');
                document.getElementById('connectionStatus').textContent = 'ì„œë²„ ì—°ê²°ë¨';
            });
            
            socket.on('disconnect', () => {
                console.log('ì„œë²„ ì—°ê²° ëŠê¹€');
                showMessage('ì„œë²„ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤');
            });
            
            socket.on('joinSuccess', async (data) => {
                console.log('ê²Œì„ ì°¸ê°€ ì„±ê³µ', data);
                await startGame(data);
            });
            
            socket.on('joinFailed', (data) => {

                alert(`ê²Œì„ ì°¸ê°€ ì‹¤íŒ¨: ${data.reason}`);
            });
        }
        
        // ê²Œì„ ì°¸ê°€
        function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('í”Œë ˆì´ì–´ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }
            
            socket.emit('joinGame', { name: playerName });
        }
        
        // ê²Œì„ ì‹œì‘
        async function startGame(gameData) {
            // ë¡œë”© í™”ë©´ ìˆ¨ê¸°ê¸°
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('gameCanvas').classList.remove('hidden');
            document.getElementById('gameUI').classList.remove('hidden');
            
            // ê²Œì„ í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”
            const { GameClient } = await import('./js/GameClient.js');
            gameClient = new GameClient(socket, gameData);
            await gameClient.init();
        }
        
        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, duration = 3000) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.textContent = message;
            messagesDiv.style.display = 'block';
            
            setTimeout(() => {
                messagesDiv.style.display = 'none';
            }, duration);
        }
        
        // Enter í‚¤ë¡œ ê²Œì„ ì°¸ê°€
        document.addEventListener('DOMContentLoaded', () => {

                }
            });
        });
    </script>
