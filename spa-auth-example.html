<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® Game SPA - JWT Authentication</h1>
        
        <!-- ë¡œê·¸ì¸ ì„¹ì…˜ -->
        <div id="loginSection">
            <h2>ë¡œê·¸ì¸</h2>
            <div class="form-group">
                <label for="username">ì‚¬ìš©ìëª…:</label>
                <input type="text" id="username" value="testuser1">
            </div>
            <div class="form-group">
                <label for="password">ë¹„ë°€ë²ˆí˜¸:</label>
                <input type="password" id="password" value="password123">
            </div>
            <button onclick="login()">ë¡œê·¸ì¸</button>
            <button onclick="register()">íšŒì›ê°€ì…</button>
        </div>

        <!-- ê²Œì„ ì„¹ì…˜ -->
        <div id="gameSection" class="hidden">
            <h2>ğŸ® ê²Œì„ ëŒ€ì‹œë³´ë“œ</h2>
            <div id="userInfo"></div>
            <button onclick="getGameData()">ê²Œì„ ë°ì´í„° ì¡°íšŒ</button>
            <button onclick="getUserProfile()">í”„ë¡œí•„ ì¡°íšŒ</button>
            <button onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
        </div>

        <!-- ìƒíƒœ ë©”ì‹œì§€ -->
        <div id="statusMessage"></div>

        <!-- API ì‘ë‹µ -->

    </div>

    <script>
        // JWT í† í° ì €ì¥ì†Œ
        let authToken = localStorage.getItem('authToken');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° í™•ì¸
        window.onload = function() {
            if (authToken) {
                verifyToken();
            }
        };

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // API ì‘ë‹µ í‘œì‹œ
        function showApiResponse(data) {
            const responseDiv = document.getElementById('apiResponse');
            responseDiv.innerHTML = '<h3>API ì‘ë‹µ:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        // ë¡œê·¸ì¸
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                showStatus('ë¡œê·¸ì¸ ì¤‘...', 'info');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                showApiResponse(data);

                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showStatus('ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                    showGameSection(data.user);
                } else {
                    showStatus(data.message || 'ë¡œê·¸ì¸ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showStatus('ë¡œê·¸ì¸ ìš”ì²­ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        // íšŒì›ê°€ì…
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                showStatus('íšŒì›ê°€ì… ì¤‘...', 'info');
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        email: username + '@example.com'
                    })
                });

                const data = await response.json();
                showApiResponse(data);

                if (response.ok) {
                    showStatus('íšŒì›ê°€ì… ì„±ê³µ! ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.', 'success');
                } else {
                    showStatus(data.message || 'íšŒì›ê°€ì… ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showStatus('íšŒì›ê°€ì… ìš”ì²­ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        // í† í° ê²€ì¦
        async function verifyToken() {
            if (!authToken) {
                showLoginSection();
                return;
            }

            try {
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    showGameSection(userData);
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showLoginSection();
                    showStatus('í† í°ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.', 'error');
                }
            } catch (error) {
                showStatus('í† í° ê²€ì¦ ì‹¤íŒ¨: ' + error.message, 'error');
                showLoginSection();
            }
        }

        // ê²Œì„ ë°ì´í„° ì¡°íšŒ
        async function getGameData() {
            try {
                showStatus('ê²Œì„ ë°ì´í„° ì¡°íšŒ ì¤‘...', 'info');
                
                const response = await fetch('/api/game/data', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();
                showApiResponse(data);

                if (response.ok) {
                    showStatus('ê²Œì„ ë°ì´í„° ì¡°íšŒ ì„±ê³µ!', 'success');
                } else {
                    showStatus(data.message || 'ê²Œì„ ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showStatus('ê²Œì„ ë°ì´í„° ìš”ì²­ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        // ì‚¬ìš©ì í”„ë¡œí•„ ì¡°íšŒ
        async function getUserProfile() {
            try {
                showStatus('í”„ë¡œí•„ ì¡°íšŒ ì¤‘...', 'info');
                
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();
                showApiResponse(data);

                if (response.ok) {
                    showStatus('í”„ë¡œí•„ ì¡°íšŒ ì„±ê³µ!', 'success');
                } else {
                    showStatus(data.message || 'í”„ë¡œí•„ ì¡°íšŒ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showStatus('í”„ë¡œí•„ ìš”ì²­ ì‹¤íŒ¨: ' + error.message, 'error');
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            showLoginSection();
            showStatus('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
            document.getElementById('apiResponse').innerHTML = '';
        }

        // ë¡œê·¸ì¸ ì„¹ì…˜ í‘œì‹œ
        function showLoginSection() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('gameSection').classList.add('hidden');
        }

        // ê²Œì„ ì„¹ì…˜ í‘œì‹œ
        function showGameSection(userData) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
            
            if (userData) {
                document.getElementById('userInfo').innerHTML = 
                    `<div class="status success">í™˜ì˜í•©ë‹ˆë‹¤, ${userData.username || userData.name}ë‹˜!</div>`;
            }
        }
    </script>
</body>
</html>
